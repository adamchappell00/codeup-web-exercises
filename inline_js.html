<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline JS</title>
</head>
<body>
    <h1>Inline JS</h1>
    <script>
      console.log("Hello from inline JavaScript");

      alert("This is an alert.");

      var confirmMe = confirm('Can you please confirm this confirm command?');
      console.log(confirmMe);

      var userPromptResponse = prompt('Please respond to my prompt:');
      console.log('The user entered: ' + userPromptResponse);
    </script>
</body>
</html>
