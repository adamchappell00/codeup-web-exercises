<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- MAPBOX STYLESHEET-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <!-- MY STYLESHEET-->
    <link rel="stylesheet" href="css/weather_map.css" />
</head>
<body>
    <header>
        <div id="title">My Weather Map</div>

    </header>
    <div id="location-subheader">
        <div>
            <label for="search">Search</label>
            <input id="search" type="text">
        </div>
        <div id="forecast-location">Current Location: </div>
    </div>
    <!-- 5-DAY FORECAST CONTAINER-->
    <div class="box">
        <h2> 5-Day Forecast</h2>
        <div id="five-day"></div>
    </div>
    <!-- MAP CONTAINER-->
    <div id="map"></div>
    <h2 id="marker-loc"></h2>
<!-- JQUERY ORIGIN SCRIPT-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<!-- MY API KEYS JS -->
<script src= "js/keys.js" ></script>
<!-- MAPBOX API SCRIPT-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<!-- MY GEOCODER SCRIPT-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- MY WEATHER-MAP SCRIPT-->
<script src="js/weather_map.js"></script>
</body>
</html>
